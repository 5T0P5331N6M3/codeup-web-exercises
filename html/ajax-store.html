<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>
<article>
    <table id="products">
        <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
</article>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";



        // TODO: Create an AJAX GET request for the file under data/inventory.json
        function updatePage() {
            $.get("/../data/inventory.json")
                .done(function (inventory) {
                    console.log(inventory);
                   let confusion = createHTML(inventory);
                    $("#insertProducts").html(confusion);
                })
                .fail(function (req, status, error) {
                    console.log(req);
                    console.log(status);
                    console.log(error);
                })
        }

        updatePage();

        // TODO: Take the data from inventory.json and append it to the products table
        function createHTML(tools) {
            // loop through all the orders and create an HTML string for each order
            let html = '';
            for (let i = 0; i < tools.length; i += 1) {
                html += "<tr>\n" +
                    "            <td>" + tools[i].title + "</td>\n" +
                    "            <td>" + tools[i].quantity + "</td>\n" +
                    "            <td>" + tools[i].price + "</td>\n" +
                    "            <td>" + tools[i].categories + "</td>\n" +
                    "        </tr>"
            }
            return html;
        }

        // HINT: Your data should come back as a JSON object; use console.log() to inspect
        // its contents and fields
        // HINT: You will want to target #insertProducts for your new HTML elements


    })();
</script>

</body>
</html>
