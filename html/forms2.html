<!DOCTYPE html>
<html>
<head>
    <title>Register With Us</title>
</head>
<body>
<main>
    <form method="post" action="https://request-inspector.glitch.me/">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Enter Email Address">
        <label for="password">Password</label>
        <input id="password" name="password" type="text" placeholder="Case Sensitive">
        <br>
        <br>
        <textarea name="bio" placeholder="Write your bio here. This box expands."></textarea>
        <br>
        <h4>How did you hear about us?</h4>
        <input type="radio" id="billboard" name="found-us" value="Billboard">Billboard
        <input type="radio" id="radio-advertisement" name="found-us" value="Radio Advertisement">Radio Advertisement
        <input type="radio" id="interenet-advertisement" name="found-us" value="Internet Advertisement">Internet
        Advertisement
        <input type="radio" id="other" name="found-us" value="Other">Other
        <br>
        <br>
        <label for="web-browser"><h4>What web browser do you use?</h4></label>
        <select name="web-browser" id="web-browser">
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
            <option value="chrome">Chrome</option>
            <option value="opera">Opera</option>
        </select>
        <br>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
