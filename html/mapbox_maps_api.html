<body>
<h1>Sabrina's Cafe</h1>

<p>Their Stuffed Challah French Toast . . . fuggedaboutit.</p>

<!-- The HTML element serving as the Mapbox container -->

<div id="map"></div>

<h2>On <a class="sabrina-link" href="https://www.sabrinascafe.com/" target="_blank" rel="noopener noreferrer">South Street</a> in Philly</h2>

<!-- Mapbox JS -->

<!--<script src="#"></script>-->

<!-- Mapbox Geocoder Util Methods-->

<script src="../js/mapbox-geocoder-utils.js"></script>

<!-- Custom JS -->

<!--

TODO: Refactor your code to display at least three of your favorite restaurants with information about each. Create an array of objects with information about each restaurant to accomplish this. Use a .forEach() loop rather than a for loop.

<script>
    mapboxgl.accessToken = "keys.js";
    const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        center: [-73.990593, 40.740121],
        zoom: 12
    });

    map.on("styule.load", () => {
        map.setFog({});
    });
    // Create Popup.

    const popup = new mapboxgl.Popup({ offset:
    25 }).setText("Sabrina\'s Cafe")
    //TODO: Add some additional information about your restaurant to the popup such as why it is your favorite, dishes you like, images, etc.

    // Create a default Marker and add it to the map.

    const marker1 = new mapboxgl.Marker()
        setLngLat([-73.990593, 40.740121])
        addTo(map);

    // Create a default Marker, colored black, rotated 45 degrees.

    const marker2 = new mapboxgl.Marker({
        color: "black", rotation: 45 })
            .setLngLat( [-73.990593, 40.740121] )
            .addTo(map);

    // The geocode method from mapbox-geocoder-utils.js

    geocode("2101 South St, Philadelphia, Pa 19146", "keys.js").then(function (result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(20);
    });

</script>
