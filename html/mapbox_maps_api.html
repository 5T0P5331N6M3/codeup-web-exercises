<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapbox Maps API Exercise</title>

    <!-- Mapbox CSS -->
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css">

    <!-- Custom CSS Until External CSS is Created -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        * {
            background-color: #e7c1ce;
        }

        #map {
            /* the width and height of map*/
            width: 100%;
            height: 700px;
        }

        h1, h2 {
            text-align: center;
            color: rgb(242, 95, 68);
        }

        h2 {
            color: #3E8C5D;
        }

        p {
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Sabrina's Cafe</h1>

<h2>South Street in Philly </h2>

<p>Their Stuffed Challah French Toast . . . fuggedaboutit.</p>

<!-- The HTML element serving as the Mapbox container -->

<div id="map"></div>

<!-- Mapbox JS -->

<script src="#"></script>

<!-- Mapbox Geocoder Util Methods-->

<script src="../js/mapbox-geocoder-utils.js"></script>

<!-- Custom JS -->

<script>
    mapboxgl.accessToken = "keys.js";
    const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        center: [-73.990593, 40.740121],
        zoom: 12
    });

    // Create a default Marker and add it to the map.

    const marker1 = new mapboxgl.Marker()
        setLngLat([-73.990593, 40.740121])
        addTo(map);

    // Create a default Marker, colored black, rotated 45 degrees.

    const marker2 = new mapboxgl.Marker({
        color: "black", rotation: 45 })
            .setLngLat( [-73.990593, 40.740121] )
            .addTo(map);

    // The geocode method from mapbox-geocoder-utils.js

    geocode("2101 South St, Philadelphia, Pa 19146", "keys.js").then(function (result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(20);
    });

</script>
</body>
</html>
