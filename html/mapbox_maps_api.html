        zoom: 18
    });

    // Create Popup.

        .setLngLat([-75.177470, 39.945311])
        .setMaxWidth("300px")
        .setHTML("<h3>Sabrina's Cafe on South Street</h3>")
        .addTo(map);

    // Create a default Marker and add it to the map.
    const marker = new mapboxgl.Marker({draggable: true})
