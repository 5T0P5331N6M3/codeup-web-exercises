<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapbox Maps API Exercise</title>
</head>
<body>
<h1>Favorite Restaurant in Philly</h1>

<!-- The HTML element serving as the Mapbox container -->

<div id="map"></div>

<!-- Mapbox JS -->

<script src="#"></script>

<!-- Custom JS -->

<script>
    mapboxgl.accessToken = 'keys.js';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-73.990593, 40.740121],
        zoom: 9
    });
</script>
</body>
</html>
