<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox 3</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1></h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
<script src="../js/keys.js"></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="../js/mapbox-geocoder-utils.js"></script>


<!--
Create an HTML file called mapbox-3.html centered on Dallas that is re-centered over Whitefish, Montana using the coordinates from geocoding the physical address.

Use reverse geocoding with the reverseGeocode function to determine what is at 21.2620 latitude and -157.8060 longitude.
-->
<!-- Custom JS -->
<script>
    mapboxgl.accessToken = MAPBOX_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-96.7970, 32.7767]
    });
    // reverse geocode method from mapbox-geocoder-utils.js
    geocode("Whitefish, Montana", MAPBOX_TOKEN).then(function (result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(15);
    });

    reverseGeocode({lng: -157.8060, lat: 21.2620}, MAPBOX_TOKEN).then(function (results) {
        console.log(results);
    })
</script>
</body>
</html>
