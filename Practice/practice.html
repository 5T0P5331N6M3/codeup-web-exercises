<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Noob Practice</title>
</head>
<body>
<script>
    function bark(name, weight) {
        if (weight > 20) {
            console.log(name + " says WOOF WOOF");
        } else {
            console.log(name + " says woof woof");
        }
    }
    //Calling the function:
    bark("Socrates", 35);
    bark("Bubba", 42);
    bark("Loki", 13);
</script>
</body>
</html>
